<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>odin-calculator</title>
  </head>
  <body>
    <div class="container">
      <div contenteditable="true" class="input">
        <input type="text" id="input" />
      </div>
      <div class="num" style="grid-column-start: 2; grid-row-start: 5" id="0">
        0
      </div>
      <div class="num" style="grid-column-start: 1; grid-row-start: 4" id="1">
        1
      </div>
      <div class="num" style="grid-column-start: 2; grid-row-start: 4" id="2">
        2
      </div>
      <div class="num" style="grid-column-start: 3; grid-row-start: 4" id="3">
        3
      </div>
      <div class="num" style="grid-column-start: 1; grid-row-start: 3" id="4">
        4
      </div>
      <div class="num" style="grid-column-start: 2; grid-row-start: 3" id="5">
        5
      </div>
      <div class="num" style="grid-column-start: 3; grid-row-start: 3" id="6">
        6
      </div>
      <div class="num" style="grid-column-start: 1; grid-row-start: 2" id="7">
        7
      </div>
      <div class="num" style="grid-column-start: 2; grid-row-start: 2" id="8">
        8
      </div>
      <div class="num" style="grid-column-start: 3; grid-row-start: 2" id="9">
        9
      </div>
      <div class="operator" style="grid-row-start: 3" id="plus">+</div>
      <div class="operator" style="grid-row-start: 4" id="minus">-</div>
      <div
        class="operator"
        style="grid-column-start: 1; grid-row-start: 5"
        id="mul"
      >
        *
      </div>
      <div
        class="operator"
        style="grid-column-start: 3; grid-row-start: 5"
        id="div"
      >
        /
      </div>
      <div class="operator" style="grid-row-start: 5" id="equals">=</div>
      <div id="clear" style="grid-row-start: 2">CE</div>
    </div>
  </body>
</html>
